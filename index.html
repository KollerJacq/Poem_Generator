<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form action="" id="poem-generator-form">
        <input
          type="text"
          id="user-instructions"
          class="input"
          placeholder="Enter the topic"
        />
        <input type="submit" class="submit" id="submit" />
        <div class="example">i.e. flower, happiness, snow</div>
      </form>
      <br />
      <div class="poem spinner" id="poemExample">
        Whose woods these are I think I know.
        <br />His house is in the village though; <br />He will not see me
        stopping here <br />To watch his woods fill up with snow.
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/KollerJacq" target="_blank"
        >Jacqueline Koller</a
      >
      and is open-sourced on
      <a href="https://github.com/KollerJacq/Poem_Generator" target="_blank">
        GitHub</a
      >
      and is hosed on
      <a href="https://kollerj-poemgenerator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
